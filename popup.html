<!DOCTYPE html>
<html data-theme="dark">
	<head>
		<title>Tab Saver</title>
		<meta charset="UTF-8" />
		<style>
			:root {
				/* Light theme variables */
				--bg-color: #f9f9f9;
				--text-color: #333333;
				--button-bg: #4285f4;
				--button-hover: #3367d6;
				--button-text: #ffffff;
				--success-color: #4caf50;
				--border-color: #dddddd;
				--shadow-color: rgba(0, 0, 0, 0.1);
			}

			[data-theme='dark'] {
				/* Dark theme variables */
				--bg-color: #1e1e1e;
				--text-color: #e0e0e0;
				--button-bg: #666666;
				--button-hover: #5294ff;
				--button-text: #ffffff;
				--success-color: #81c784;
				--border-color: #444444;
				--shadow-color: rgba(0, 0, 0, 0.3);
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 16px;
				width: 250px;
				background-color: var(--bg-color);
				color: var(--text-color);
			}
			.container {
				display: flex;
				flex-direction: column;
				gap: 12px;
			}
			h1 {
				font-size: 18px;
				margin: 0 0 12px 0;
				text-align: center;
			}
			.button-container {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}
			.action-button {
				padding: 10px 12px;
				border: none;
				border-radius: 4px;
				background-color: var(--button-bg);
				color: var(--button-text);
				cursor: pointer;
				font-size: 14px;
				font-weight: 500;
				transition: background-color 0.2s;
			}
			.action-button:hover {
				background-color: var(--button-hover);
			}
			.status {
				min-height: 20px;
				text-align: center;
				font-size: 14px;
				color: var(--success-color);
				padding: 4px 0;
			}
		</style>
		<script src="popup.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Tab Storage</h1>

			<div class="button-container">
				<button id="saveCurrentTab" class="action-button">Save Current Tab</button>
				<button id="saveAllTabs" class="action-button">Save All Tabs</button>
				<button id="openTabList" class="action-button">View Saved Tabs</button>
			</div>
		</div>
	</body>
</html>
